<div class="order_panel">
<h5 class="order">Ваш заказ 
    <!-- {{totalSumm}} -->
    <div class="order-data" *ngFor="let ord of orders">
        <a class="title" >{{ord.Film_name}}  ({{ord.time}}) </a>
        <div *ngIf="ord.isVip"> VIP мест: {{ord.seat_count}} </div>
        <div *ngIf="!ord.isVip"> Мест: {{ord.seat_count}} </div>
        <p> Цена: {{ord.price}} </p>
    </div>
    <button class="order_button" *ngIf="orders.length>0"> Заказать </button>
</h5>
</div>
